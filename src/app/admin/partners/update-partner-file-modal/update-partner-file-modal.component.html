<div class="w-full h-full bg-gradient-to-r from-gray-950 via-gray-800 to-gray-950">
    <header class="text-center text-white p-2">
        <h1 class="font-bold font-sans text-xl">Update documents</h1>
        <div class="invalid-form p-2">
            <span *ngIf="!(updatePartnerForm.get('certificate')?.invalid ||
                updatePartnerForm.get('cv')?.invalid) && invalidForm" class="mx-2 text-white-400">
                Everything looks good
            </span>
            <span *ngIf="(updatePartnerForm.get('certificate')?.invalid ||
                updatePartnerForm.get('cv')?.invalid) && invalidForm" class="text-yellow-500 mx-2">
                Please complete this section
            </span>
        </div>
    </header>
    <div class="p-4 flex items-center justify-center text-white">
        <div class="text-yellow-600 font-bold absolute top-0 right-0 p-2">
            <i-feather name="x-circle" (click)="closeDialog()" class="cursor-pointer"></i-feather>
        </div>
        <form [formGroup]="updatePartnerForm">
            <div class="flex-col gap-2 flex items-center space-y-6">
                <div class="mx-auto p-2">
                    <span class="sr-only">certificate</span>
                    <span class="ml-4 font-bold italic">certificate</span>
                    <div class="flex">
                        <div class="shrink-0">
                            <feather-icon name="file-text" class="p-1 -mt-2 text-white rounded-md" style="width: 60px;">
                            </feather-icon>
                        </div>
                        <input formControlName="certificate" id="certificate"
                            class="w-full p-2 placeholder-silver-500 focus:outline-none hover:border-gray-700 bg-gradient-to-r from-gray-950 via-gray-800 to-gray-950 rounded-md
                                    block w-full text-sm text-white font-bold cursor-pointer file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0
                                    file:text-sm file:font-semibold file:bg-white file:text-red-600 hover:file:bg-gray-200 file:cursor-pointer"
                            [ngClass]="{'border-yellow-500':  updatePartnerForm.get('certificate')?.invalid && updatePartnerForm.get('certificate')?.dirty }"
                            (change)="onCertificateSelected($event)" type="file" accept=".pdf">
                    </div>
                    <span
                        *ngIf="updatePartnerForm.get('certificate')?.hasError('invalidSize') && updatePartnerForm.get('certificate')?.dirty"
                        class="text-yellow-500 mx-2">
                        Certificate exceeds 4mb
                    </span>
                </div>
                <div class="mx-auto p-2">
                    <span class="sr-only">cv</span>
                    <span class="ml-4 font-bold italic">upload cv</span>
                    <div class="flex">
                        <div class="shrink-0">
                            <feather-icon name="file-text" class="p-1 -mt-2 text-white rounded-md" style="width: 60px;">
                            </feather-icon>
                        </div>
                        <input formControlName="cv" id="cv"
                            class="w-full p-2 placeholder-silver-500 focus:outline-none hover:border-gray-700 bg-gradient-to-r from-gray-950 via-gray-800 to-gray-950 rounded-md
                                    block w-full text-sm text-white font-bold cursor-pointer file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0
                                    file:text-sm file:font-semibold file:bg-white file:text-red-600 hover:file:bg-gray-200 file:cursor-pointer"
                            [ngClass]="{'border-yellow-500': updatePartnerForm.get('cv')?.invalid && updatePartnerForm.get('cv')?.dirty }"
                            (change)="onCVSelected($event)" type="file" accept=".pdf">
                    </div>
                    <span *ngIf="updatePartnerForm.get('cv')?.hasError('invalidSize') && updatePartnerForm.get('cv')?.dirty"
                        class="text-yellow-500 mx-2">
                        File exceeds 4mb
                    </span>
                </div>
                <div class="rounded-full bg-yellow-600 mx-auto m-2 cursor-pointer flex items-center justify-center">
                    <button
                        class="p-2 font-bold font-sans mx-4 text-white text-sm lg:text-md flex items-center justify-center"
                        type="submit" (click)="updatePartner()">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
