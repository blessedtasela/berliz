<div class="relative min-h-screen flex">
    <app-sidebar-navigation (tasksResults)="handleSearchResults($event)" [searchComponent]="searchComponent"
        [isSearch]="isSearch"></app-sidebar-navigation>
    <div class="flex p-4 md:p-8 mt-4 full-width">
        <div class="width bg-gray-200 p-2 rounded-lg mt-20">
            <app-tasks-header [tasksData]="tasksData" [totalTasks]="totalTasks"
                [tasksLength]="tasksLength"></app-tasks-header>
            <app-tasks-list [tasksData]="tasksData"
                [totalTasks]="totalTasks"></app-tasks-list>
        </div>
    </div>
</div>
<app-footer></app-footer>
