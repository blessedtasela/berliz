<div class="relative bg-white text-gray-700 p-2">
    <div class="text-red-600 absolute top-0 right-0 p-5">
        <i-feather name="x-circle" (click)="closeDialog()" class="cursor-pointer"></i-feather>
    </div>
    <section class="bg-white">
        <form [formGroup]="addTodoForm">
            <header class="font-bold font-sans text-center m-2 text-gray-700">
                <h1 class="text-xl">Add a todo task</h1>
                <p class="text-red-600 italic text-sm">Please provide details of the todo data and user email.
                </p>
            </header>
            <div class="invalid-form">
                <span *ngIf="!(addTodoForm.get('task')?.invalid ||
                        addTodoForm.get('email')?.invalid)
                         && invalidForm" class="mx-2 text-gray-700">
                    Everything looks good
                </span>
                <span *ngIf="(addTodoForm.get('task')?.invalid ||
                addTodoForm.get('email')?.invalid)
                 && invalidForm" class="mx-2 text-red-500">
                    Please complete all sections
                </span>
            </div>
            <div class="grid grid-cols md:grid-cols-2 p-1 gap-2">
                <div class="mx-auto w-full grid grid-cols-2 grid-cols-4 rounded-lg text-gray-700">
                    <div class="rounded-lg object-cover flex col-span-4 flex">
                        <img src="../../../../../assets/landing/gym-photo-1.jpg" class="rounded-lg">
                    </div>
                </div>
                <div class="bg-gray-200 gap-5 rounded-lg p-2 ">
                    <div class="mx-auto w-full p-2">
                        <span class="text-gray-700 font-bold italic">Users</span>
                        <select formControlName="email" class="w-full"
                            class="w-full p-2 mr-2 bg-gray-100 focus:outline-none border-b-2 rounded-lg border-gray-400 hover:border-gray-500"
                            [ngClass]="{'border-red-400': addTodoForm.get('email')?.invalid && addTodoForm.get('email')?.touched 
                            || (addTodoForm.get('email')?.invalid && invalidForm)}" placeholder="email" type="text">
                            <option selected hidden class="w-auto font-sans">Select a user</option>
                            <option *ngFor="let user of users" class="w-auto p-8 text-sm m-8">{{ user.email }}</option>
                        </select>
                        <div *ngIf="addTodoForm.get('email')?.invalid && addTodoForm.get('email')?.dirty|| 
                        (addTodoForm.get('email')?.invalid && invalidForm)" class="text-red-500 mx-2">
                            select a user email
                        </div>
                    </div>

                    <div class="mx-auto w-full p-2">
                        <span class="text-gray-700 font-bold italic">Task</span>
                        <textarea formControlName="task"
                            class="w-full p-2 mr-2 bg-gray-100 focus:outline-none border-b-2 rounded-lg border-gray-400 hover:border-gray-500"
                            [ngClass]="{'border-red-400': addTodoForm.get('task')?.invalid && addTodoForm.get('task')?.touched 
                            || (addTodoForm.get('task')?.invalid && invalidForm)}" placeholder="Enter user todo task"
                            rows="5" cols="30"></textarea>
                        <div *ngIf="addTodoForm.get('task')?.invalid && addTodoForm.get('task')?.dirty
                        || (addTodoForm.get('task')?.invalid && invalidForm)" class="text-red-500 mx-2">
                            Task is required
                        </div>
                    </div>
                    <div class="grid grid-cols-2">
                        <div class="bg-gray-950 rounded-md mx-auto m-2">
                            <button type="button"
                                class="p-2 font-bold font-sans py-1 px-2 text-white text-sm lg:text-md flex items-center justify-center"
                                (click)="clear()">
                                Clear
                            </button>
                        </div>
                        <div class="bg-red-600 rounded-md mx-auto m-2">
                            <button type="submit"
                                class="p-2 font-bold font-sans py-1 px-2 text-white text-sm lg:text-md flex items-center justify-center"
                                (click)="addTodoList()">
                                Add

                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
