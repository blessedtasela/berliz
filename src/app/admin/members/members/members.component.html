<div class="relative min-h-screen flex">
    <app-sidebar-navigation (membersResult)="handleSearchResults($event)" [searchComponent]="searchComponent"
        [isSearch]="isSearch"></app-sidebar-navigation>
    <div class="flex p-4 md:p-8 mt-4 full-width">
        <div class="width bg-gray-200 p-2 rounded-lg mt-20">
            <app-members-header [membersData]="membersData" [totalMembers]="totalMembers"
                [membersLength]="membersLength"></app-members-header>
            <app-members-list [membersData]="membersData" [totalMembers]="totalMembers"></app-members-list>
        </div>
    </div>
</div>
<app-footer></app-footer>
