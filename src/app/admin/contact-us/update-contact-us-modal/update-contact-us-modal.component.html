<div class="relative p-2">
    <section class="p-2 grid grid-cols md:grid-cols-2 gap-2">
        <div class="text-red-600 absolute top-0 right-0 p-5">
            <i-feather name="x-circle" (click)="closeDialog()" class="cursor-pointer"></i-feather>
        </div>
        <div class="rounded-lg object-cover flex">
            <img src="../../../../../assets/contact-form.jpg" class="rounded-lg">
        </div>
        <div class="container border-2 rounded-lg max-w-2xl min-w-2xl mx-auto py-2 bg-gray-200">
            <header class="text-center font-bold font-sans m-2">
                <h1 class="text-gray-950 text-xl">Update ContactUs details</h1>
                <p class="text-red-600 italic text-sm">Edit this entity data for ID: {{ contactUsData.id }}</p>
            </header>
            <form [formGroup]="contactUsForm">
                <hr
                    [ngClass]="{'border-red-500': (contactUsForm.get('name')?.invalid || contactUsForm.get('email')?.invalid || contactUsForm.get('message')?.invalid) && invalidForm }">
                <div class="invalid-form">
                    <span
                        *ngIf="!(contactUsForm.get('name')?.invalid || contactUsForm.get('email')?.invalid || contactUsForm.get('message')?.invalid) && invalidForm"
                        class="mx-2 text-gray-200">
                        Everything looks good
                    </span>
                    <span
                        *ngIf="(contactUsForm.get('name')?.invalid || contactUsForm.get('email')?.invalid || contactUsForm.get('message')?.invalid) && invalidForm"
                        class="mx-2 text-red-600">
                        Please complete all sections
                    </span>
                </div>
                <div class="grid grid-cols-1 gap-5 p-2 mr-2">
                    <div class="w-full mx-auto">
                        <input formControlName="name" [value]="contactUsData.name"
                            class="w-full px-4 py-2 m-2 rounded-lg bg-gray-100 focus:outline-none border-b-2 border-gray-400 hover:border-gray-500"
                            [ngClass]="{'border-red-400': contactUsForm.get('name')?.invalid && contactUsForm.get('name')?.touched }"
                            placeholder="Full Name" type="text">
                        <div *ngIf="contactUsForm.get('name')?.invalid && contactUsForm.get('name')?.dirty"
                            class="text-red-400 mx-2">
                            Please enter your full name
                        </div>
                    </div>
                    <div class="w-full mx-auto">
                        <input formControlName="email" [value]="contactUsData.email"
                            class="w-full px-4 py-2 m-2 rounded-lg bg-gray-100 focus:outline-none border-b-2 border-gray-400 hover:border-gray-500"
                            [ngClass]="{'border-red-400': contactUsForm.get('email')?.invalid && contactUsForm.get('email')?.touched }"
                            placeholder="example@gmail.com" type="email">
                        <div *ngIf="contactUsForm.get('email')?.invalid && contactUsForm.get('email')?.dirty"
                            class="text-red-400 mx-2">
                            Invalid email
                        </div>
                    </div>
                    <div class="w-full mx-auto">
                        <textarea formControlName="message" [value]="contactUsData.message"
                            class="w-full px-4 py-2 m-2 rounded-lg bg-gray-100 focus:outline-none border-b-2 border-gray-400 hover:border-gray-500"
                            [ngClass]="{'border-red-400': contactUsForm.get('message')?.invalid && contactUsForm.get('message')?.touched }"
                            placeholder="Leave your message here" rows="5" cols="20"></textarea>
                        <div *ngIf="contactUsForm.get('message')?.invalid && contactUsForm.get('message')?.dirty"
                            class="text-red-400 mx-2">
                            Message must be at least 20 characters
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-5 font-bold">
                        <button
                            class="p-1 px-2 bg-gray-950 mx-auto rounded-md text-sm md:text-md text-white font-sans transform hover:scale-105 focus:scale-105 hover:drop-shadow-2xl"
                            type="submit" (click)="clear()">
                            Clear
                        </button>
                        <button
                            class="p-1 px-2 bg-red-600 mx-auto rounded-md text-sm md:text-md text-white font-sans transform hover:scale-105 focus:scale-105 hover:drop-shadow-2xl"
                            type="submit" (click)="updateContactUs()">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
