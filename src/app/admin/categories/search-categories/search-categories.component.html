<div class="w-full p-2 text-gray-500">
    <span class="sr-only">Search</span>
    <div class="flex flex-cols">
        <div class="w-full flex mt-1 border-gray-200 border bg-opacity-50 rounded-full shadow-md">
            <i-feather name="Search" class="p-0 md:p-2 mt-2 md:-mt-1 text-red-600 font-bold"
                style="width: 40px;"></i-feather>
            <input class="w-full placeholder:italic placeholder:text-gray-950 text-gray-950 
            focus:border-gray-500 focus:outline-none cursor-pointer opacity-50 p-1 rounded-lg"
                placeholder="type to search..." [(ngModel)]="searchQuery">
            <div class="flex text-red-600 font-bold items-center text-sm bg-gray-200 rounded-lg px-4">
                <div class="mr-2 hidden md:block">criteria</div>
                <div class="flex hidden md:block">
                    <i-feather name="filter" class="p-1 mr-2 md:mr-2"></i-feather>
                </div>
                <select (change)="onSearchCriteriaChange($event)" class="text-sm cursor-pointer border border-gray-400 rounded-md hover:border-gray-500 
                    hover:drop-shadow-2xl focus:border-gray-600 focus:outline-none text-gray-700">
                    <option class="text-gray-500 text-sm" value="name">Name</option>
                    <option class="text-gray-500" value="id">Category id</option>
                    <option class="text-gray-500" value="description">Description</option>
                    <option class="text-gray-500" value="status">Status</option>
                    <option class="text-gray-500" value="tag">Tag</option>
                </select>
            </div>
        </div>
    </div>
</div>
