<div class="relative p-2 font-sans">
    <div class="text-red-600 absolute top-0 right-0 p-5">
        <i-feather name="x-circle" (click)="closeDialog()" class="cursor-pointer"></i-feather>
    </div>
    <section class="">
        <form [formGroup]="newsletterForm">
            <header class="text-center m-2 text-gray-950 font-bold">
                <h1 class=" font-sans text-xl">Update Newsletter Information</h1>
                <p class="font-sans text-sm text-red-600">ID: {{ newsletterData.id }}
                </p>
            </header>
            <div class="grid grid-cols gap-2 p-2">
                <div class="invalid-form">
                    <span *ngIf="!newsletterForm.invalid && newsletterForm.touched" class="flex text-gray-950">
                        Everything looks good
                    </span>
                    <span *ngIf="newsletterForm.get('email')?.invalid && newsletterForm.get('email')?.dirty"
                        class="text-red-600">
                        invalid email
                    </span>
                </div>
                <div class="mx-auto w-full p-2">
                    <span class="text-gray-700 font-bold italic">Email</span>
                    <input formControlName="email" id="email" [value]="newsletterData.email"
                        class="w-full p-2 mr-2 rounded-lg bg-gray-100 focus:outline-none border-b-2 border-gray-400 hover:border-gray-500"
                        [ngClass]="{'border-red-400': newsletterForm.get('email')?.invalid && newsletterForm.get('email')?.touched }"
                        placeholder="User email" type="text">
                    <div *ngIf="newsletterForm.get('email')?.invalid && newsletterForm.get('email')?.touched"
                        class="text-red-500 mx-2">
                        Please input email
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-5 m-4 font-bold">
                <button
                    class="p-1 px-2 bg-gray-950 mx-auto rounded-md text-sm md:text-md text-white font-sans transform hover:scale-105 focus:scale-105 hover:drop-shadow-2xl"
                    type="submit" (click)="clear()">
                    Clear
                </button>
                <button
                    class="p-1 px-2 bg-red-600 mx-auto rounded-md text-sm md:text-md text-white font-sans transform hover:scale-105 focus:scale-105 hover:drop-shadow-2xl"
                    type="submit" (click)="updateNewsletter()">
                    Submit
                </button>
            </div>
        </form>
    </section>
</div>
