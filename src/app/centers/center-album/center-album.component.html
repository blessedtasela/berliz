<section class="justify-between mt-40 font-sans mx-auto flex flex-col justify-center items-center">
    <div class="text-4xl mb-5 text-center">
        Photo Ablum
    </div>
    <div class="mt-20 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 p-2">
        <div class="gap-2" *ngFor="let a of centerAlbum?.photo; let i = index">
        <img class="w-full aspect-video rounded-md" [ngClass]="{'aspect-square': i%2===0}" src="{{ a.photo }}" />
      </div>
    </div>
</section>
