<div class="justify-between mt-4 font-sans mx-auto flex flex-col justify-center items-center">
    <div class="text-4xl mb-5 text-center" *ngIf="centersResult.length === 0">
        No result found
        <div class="text-sm font-sans text-gray-500">Please scroll down or enter new keyword</div>
    </div>
</div>

<div *ngIf="centersResult.length  > 0">
    <div class="justify-between mt-4 font-sans mx-auto flex flex-col justify-center items-center">
        <div class="text-4xl mb-5 text-center">
            Search Results
            <div class="text-sm font-sans text-gray-500">{{ countResult }} items matched</div>
        </div>
    </div>
    <section class="mx-auto mb-2 px-2 space-y-1 mt-10">
        <div class="grid lg:grid-cols-3 grid-cols-1 gap-20">
            <section class="flex justify-between items-center cursor-pointer
                 transition-all duration-300 transform hover:scale-105 focus:scale-105 hover:drop-shadow-2xl"
                *ngFor="let c of centersResult; let i = index" [ngClass]="{ 'hidden' : i >= 12 && !showAllCenters }">
                <div class="w-full bg-gray-100 rounded-md aspect-square m-5">
                    <div class="flex flex-col justify-center items-center">
                        <div class="-mt-10">
                            <img class="rounded-md" src="{{ c.imageUrl }}">
                        </div>
                        <p class="mt-4 text-center text-md font-sans font-bold text-red-600 uppercase">
                            {{ c.name }}
                        </p>
                        <p class="mt-1 text-center text-sm font-sans italic font-bold text-gray-600 whitespace-nowrap">
                            <ng-container *ngFor="let cat of c.categories; let ix = index">
                                {{ cat }} {{ ix < (c.categories.length - 1) ? "/" : "" }} </ng-container>
                        </p>
                        <p class="mt-1 text-sm text-gray-950 w-full text-center font-sans m-2 p-2">
                            {{ c.description }}
                        </p>
                        <p class="text-sm text-gray-600 italic w-full text-right font-sans mb-2 p-2 font-bold">
                            {{ c.location }}
                        </p>
                        <div class="flex mt-2 text-left">
                            <i-feather name="thumbs-up" style="width: 20px;" class="font-bold text-red-600 mr-4 mt-1"></i-feather>
                        <p class="mt-1 text-sm font-sans font-bold text-gray-600 text-right font-sans mb-2">
                            {{ c.likes }} people like this center.
                        </p>
                    </div>
                        <button class="m-4 text-sm  bg-red-600 text-gray-200 py-1 px-3 mt-3 hover:bg-red-700 hero-button font-sans
                        rounded-md transition-all duration-300 transform hover:scale-105 focus:scale-105">
                        <a [routerLink]="['/centers', c.centerId, formatCenterName(c.name) ]">
                                Know more
                            </a>
                        </button>
                    </div>
                </div>
            </section>
        </div>
        <div class="p-3">
            <button
                class="p-1 px-2 bg-red-600 text-gray-100 font-sans font-bold rounded-md mx-auto flex justify-center mt-2"
                (click)="allCenters()">
                {{ !showAllCenters ? 'See more' : 'See less' }}
            </button>
        </div>
    </section>
</div>
