<div class="justify-between mt-40 font-sans mx-auto flex flex-col justify-center items-center">
    <div class="text-4xl mb-5 text-center">
        Special Announcements
    </div>
    <i-feather name="Bell" style="width: 50px;" class="text-red-600 font-bold"></i-feather>
</div>
<section class="mx-auto mb-2 px-2 space-y-1 mt-40">
        <section class="flex justify-center items-center cursor-pointer">
            <div class="bg-gray-100 rounded-md m-5 min-h[900px] grid grid-cols md:grid-cols-2">
               
                <div class="grid grid-cols md:grid-cols-2 justify-center items-center p-4 gap-10
                transition-all duration-300 transform hover:scale-105 focus:scale-105 hover:drop-shadow-2xl"
                *ngFor="let a of centerAnnouncements?.announcements; let i = index" 
                [ngClass]="{ 'hidden' : i >= 9 && !showAllAnnouncements }">
                <div class="flex">
                    <img class="rounded-md mx-auto" src="{{ a.imageUrl }}">
                </div>
                    <div class="p-4">
                        <p class="text-gray-950 font-bold font-sans text-sm text-left mb-2">
                            {{ a.announcement }}
                        </p>
                        <p class="text-red-600 font-bold font-sans text-sm text-justify">
                            {{ a.date }}
                        </p>
                    </div>
                    <hr class="text-red-600 border-gray-600 border-bold">
                </div>
            </div>
        </section>
    <div class="p-3" *ngFor="let a of centerAnnouncements?.announcements; let i = index" 
    [ngClass]="{ 'hidden' : i <= 9 && !showAllAnnouncements }">
        <button
            class="p-2 px-4 bg-gray-100 text-red-600 font-sans font-bold rounded-md mx-auto flex justify-center mt-2"
            (click)="allAnnouncements()">
            {{ !showAllAnnouncements ? 'See more' : 'See less' }}
        </button>
    </div>
</section>
