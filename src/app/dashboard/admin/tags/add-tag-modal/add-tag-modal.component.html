<div class="relative p-2">
    <div class="text-red-600 absolute top-0 right-0 p-5">
        <i-feather name="x-circle" (click)="closeDialog()" class="cursor-pointer"></i-feather>
    </div>
    <form [formGroup]="addTagForm">
        <header class="text-center m-2 font-bold font-sans">
            <h1 class=" text-xl">Add a new tag</h1>
            <p class="text-red-600 italic text-sm">Please provide name and description of the tag
            </p>
        </header>
        <hr [ngClass]="{'border-red-500': 
             (addTagForm.get('name')?.invalid ||
                addTagForm.get('description')?.invalid) && invalidForm }">
        <div class="invalid-form">
            <span *ngIf="!(addTagForm.get('name')?.invalid ||
                    addTagForm.get('description')?.invalid) && invalidForm" class="mx-2 text-gray-400">
                Everything looks good
            </span>
        </div>
        <div class="grid grid-cols md:grid-cols-2 rounded-lg p-2 gap-2">
            <div class="rounded-lg object-cover flex">
                <img src="../../../../../assets/landing/hero-bg-6.jpg" class="rounded-lg">
            </div>
            <div class="bg-gray-200 gap-6 rounded-lg">
                <div class="mx-auto w-full p-2 mr-2">
                    <span class="text-gray-700 font-bold italic"> Tag Name</span>
                    <input formControlName="name"
                        class="w-full p-2  bg-gray-100 rounded-lg focus:outline-none border-b-2 border-gray-400 hover:border-gray-500"
                        [ngClass]="{'border-red-400': addTagForm.get('name')?.invalid && addTagForm.get('name')?.touched }"
                        placeholder="Tag Name" type="text">
                    <div *ngIf="addTagForm.get('name')?.invalid && addTagForm.get('name')?.dirty"
                        class="text-red-500 mx-2">
                        Tag Name is required
                    </div>
                </div>
                <div class="mx-auto w-full p-2 mr-2">
                    <span class="text-gray-700 font-bold italic">Description</span>
                    <textarea formControlName="address" formControlName="description"
                        class="w-full p-2  bg-gray-100 rounded-lg focus:outline-none border-b-2 border-gray-400 hover:border-gray-500"
                        [ngClass]="{'border-red-400': addTagForm.get('description')?.invalid && addTagForm.get('description')?.touched }"
                        placeholder="Description" rows="5" cols="20"></textarea>
                    <div *ngIf="addTagForm.get('description')?.invalid && addTagForm.get('description')?.dirty"
                        class="text-red-500 mx-2">
                        Description is required
                    </div>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-2">
            <div class="bg-gray-950 rounded-md mx-auto m-2">
                <button type="button"
                    class="font-bold font-sans py-1 px-2 text-white text-sm lg:text-md flex items-center justify-center"
                    (click)="clear()">
                    Clear
                </button>
            </div>
            <div class="bg-red-600 rounded-md mx-auto m-2">
                <button type="submit"
                    class="font-bold font-sans py-1 px-2 text-white text-sm lg:text-md flex items-center justify-center"
                    (click)="addTag()">
                    Add
                </button>
            </div>
        </div>
    </form>
</div>
