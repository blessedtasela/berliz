<div class="rounded-md p-2 m-4">
    <div class="text-red-600 text-right font-bold p-1">
        <i-feather name="x-circle" (click)="closeDialog()" class="cursor-pointer ml-20"></i-feather>
    </div>
    <h2 class="text-gray-950 text-md font-bold font-sans p-2 flex justify-center">
        Update user role
    </h2>
    <form [formGroup]="updateUserRoleForm">
        <div class="m-2 grid grid-cols-2">
            <div class="mx-auto col-span-2">
                <input formControlName="id" [value]="userData.id" readonly
                    class="border-2 px-4 py-2 rounded-md m-2 col-span-2 hover:border-gray-400 focus:border-gray-400 focus:outline-none"
                    type="number">
            </div>
            <div class="mx-auto col-span-2">
                <select formControlName="role" class="w-full" [value]="userData.role"
                    class="w-64 md:w-full border-2 px-4 py-2 rounded-md m-2 col-span-2  hover:border-gray-400 focus:border-gray-400 focus:outline-none"
                    [ngClass]="{'border-red-400': updateUserRoleForm.get('role')?.invalid && updateUserRoleForm.get('role')?.touched }"
                    placeholder="role" type="text">
                    <option selected hidden class="font-sans">{{userData.role}}</option>
                    <option *ngFor="let role of roles">{{ role.role }}</option>
                </select>
                <div *ngIf="updateUserRoleForm.get('role')?.invalid && updateUserRoleForm.get('role')?.touched"
                    class="text-red-500 mx-2">
                    please select a role
                </div>
            </div>
            <div class="bg-gray-950 rounded-md mx-auto m-2">
                <button
                    class="p-2 font-bold font-sans mx-4 text-white text-sm lg:text-md flex items-center justify-center"
                    (click)="clear()">
                    clear
                </button>
            </div>
            <div class="bg-red-600 rounded-md mx-auto m-2">
                <button
                    class="p-2 font-bold font-sans mx-4 text-white text-sm lg:text-md flex items-center justify-center"
                    type="submit" (click)="updateUserRole()">
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>
