<!-- Close Button -->
<div class="absolute top-0 right-0 p-4">
  <i-feather name="x-circle" (click)="closeDialog()" class="cursor-pointer text-red-600 hover:text-red-800 transition-all duration-300"></i-feather>
</div>

<!-- Modal Content -->
<div class="p-6 md:p-8 bg-white dark:bg-zinc-900 rounded-md shadow-lg w-full max-w-md mx-auto">
  <!-- Title -->
  <div class="text-center mb-4">
    <h2 class="text-xl font-bold text-black">Forgot Password</h2>
    <p class="text-sm text-gray-700">Weâ€™ll email you a reset link if this address is on file.</p>
  </div>

  <!-- Form -->
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="submitForm()">
    <!-- Email Input -->
    <div class="mb-4">
      <input 
        formControlName="email" 
        type="email" 
        placeholder="Enter your email"
        class="w-full px-4 py-3 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-zinc-900 focus:outline-none focus:border-red-600 dark:focus:border-red-600 transition duration-300"
        [ngClass]="{'border-red-600': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched}">
      <!-- Error Message -->
      <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.dirty" class="text-sm text-red-600 mt-1">
        Please enter a valid email address.
      </div>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-center">
      <button 
        type="submit" 
        [disabled]="forgotPasswordForm.invalid" 
        class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition-all duration-300 disabled:opacity-50">
        Submit
      </button>
    </div>
  </form>
</div>
