<div class="rounded-md p-4 m-4">
    <form [formGroup]="resetPasswordForm">
        <div class="mx-auto">
            <input formControlName="password"
                class="w-full border-2 px-4 py-2 rounded-md m-2 hover:border-gray-400 focus:border-gray-400 focus:outline-none"
                [ngClass]="{'border-red-400': resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched }"
                placeholder="Enter a new password" type="password">
            <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.dirty"
                class="text-red-500 mx-2">
                must be at least 8 characters
            </div>
        </div>
        <div class="mx-auto">
            <input formControlName="confirmPassword"
                class="w-full border-2 px-4 py-2 rounded-md m-2 hover:border-gray-400 focus:border-gray-400 focus:outline-none"
                [ngClass]="{'border-red-400': resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched }"
                placeholder="re-type password" type="password">
            <div *ngIf="resetPasswordForm.hasError('passwordMismatch') && resetPasswordForm.get('confirmPassword')?.dirty"
                class="text-red-500 mx-2">
                Passwords do not match.
            </div>
        </div>

        <div class="flex justify-center m-2">
            <button class="bg-red-600 p-2 px-2 rounded-md font-bold font-sans text-gray-200 text-sm"
             type="submit"
                (click)="submitForm()">
                reset password
            </button>
        </div>
    </form>
