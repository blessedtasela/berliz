<section class="bg-white">
    <form [formGroup]="addTodoForm">
        <header class="text-center m-2 text-gray-950 font-bold font-sans">
            <h1 class="text-2xl">Unlock Your Productivity</h1>
            <p class="italic text-sm text-red-600">Conquer your tasks and achieve greatness!</p>
        </header>
        <div class="invalid-form">
            <span *ngIf="!addTodoForm.invalid 
                         && invalidForm" class="mx-2 text-gray-700">
                Everything looks good
            </span>
            <span *ngIf="addTodoForm.invalid 
                 && invalidForm" class="mx-2 text-red-500">
                Please complete all sessions
            </span>
        </div>
        <div class=":grid-cols-1 md:grid-cols-2 p-1 gap-2">
            <div class="mx-auto p-2">
                <span class="italic font-bold">Add Todo</span>
                <input formControlName="task"
                    class="w-full px-4 py-2 m-2 focus:outline-none border-b-2 border-gray-500 hover:border-gray-700"
                    [ngClass]="{'border-red-400': addTodoForm.get('task')?.invalid && addTodoForm.get('task')?.dirty }"
                    placeholder="e.g I will be doing 50 pushups daily for 30 days!" type="text">
                <div *ngIf="addTodoForm.get('task')?.invalid && addTodoForm.get('task')?.dirty"
                    class="text-red-500 mx-2">
                    Must be at least 20 characters
                </div>
            </div>
            <div class="flex p-2">
            <div class="bg-red-600 rounded-md mx-auto m-2 cursor-pointer" (click)="addTodo()">
                <button type="submit"
                    class="py-1 px-2 font-bold font-sans text-white text-sm md:text-lg flex items-center justify-center">
                    Add
                </button>
            </div>
            </div>
        </div>
    </form>
</section>
