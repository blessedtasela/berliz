<section class="w-full bg-gradient-to-r from-gray-950 via-gray-800 to-gray-950">
    <div class="p-2 flex text-white items-center justify-center">
        <div class="text-yellow-600 font-bold absolute top-0 right-0 p-2">
            <i-feather name="x-circle" (click)="closeDialog()" class="cursor-pointer"></i-feather>
        </div>
        <section class="mt-4">
            <form [formGroup]="updateTodoForm">
                <div class="border-b-2 " [ngClass]="{'border-red-400': updateTodoForm.invalid && invalidForm }">
                    <header class="text-center m-2 font-bold font-sans">
                        <h1 class=" text-md">Update Todo Task</h1>
                    </header>
                    <hr [ngClass]="{'border-red-500': updateTodoForm.invalid && invalidForm }">
                    <div class="invalid-form">
                        <span *ngIf="updateTodoForm.invalid && invalidForm" class="mx-2 text-yellow-600">
                            Please complete all sections
                        </span>
                        <span *ngIf="!updateTodoForm.invalid && invalidForm" class="mx-2 text-gray-400">
                            Everything looks good
                        </span>
                    </div>
                    <div class="grid-cols-1 p-1 gap-2">
                        <div class="mx-auto p-2">
                            <span class="sr-only">Edit task</span>
                            <span class="ml-4 font-bold text-gray-600 italic">Edit task</span>
                            <textarea formControlName="task" [value]="myTodo.task"
                                class="w-full p-2 placeholder-silver-500 focus:outline-none hover:border-gray-700 bg-gradient-to-r from-gray-950 via-gray-800 to-gray-950 rounded-md"
                                [ngClass]="{'border-yellow-500': updateTodoForm.get('task')?.invalid && updateTodoForm.get('task')?.dirty }"
                                placeholder="todo" rows="5" type="text"></textarea>
                            <div *ngIf="updateTodoForm.get('task')?.invalid && updateTodoForm.get('task')?.dirty"
                                class="text-yellow-500 mx-2">
                                Task is required
                            </div>
                        </div>
                        <div class="rounded-full bg-yellow-600 mx-auto m-2 cursor-pointer flex items-center justify-center" (click)="updateTodo()">
                            <button type="submit"
                                class="py-1 px-2 font-bold font-sans text-gray-950 text-sm flex items-center justify-center">
                                update
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</section>
