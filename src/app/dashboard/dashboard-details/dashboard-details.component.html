<div class="justify-between mt-20 font-sans mx-auto flex flex-col justify-center items-center">
    <div class="text-4xl mb-5 text-center">
        Dashboard Activity
    </div>
</div>
<section class="mx-auto mb-2 px-2 space-y-1 mt-10">
    <div class="grid md:grid-cols-2 grid-cols-1 gap-20">
        <section class="flex justify-between items-center cursor-pointer z-0
                 transition-all duration-300 transform hover:scale-105 focus:scale-105 hover:drop-shadow-2xl"
                 *ngFor="let item of data | keyvalue">
            <div class="w-full bg-gray-100 rounded-md m-5 w-96">
                <div class="flex mt-2 justify-end">
                    <i-feather name="Bell" style="width: 20px;"
                        class="font-bold text-red-600 mr-4"></i-feather>
                </div>
                <div class="flex flex-col justify-center items-center">
                    <div class="p-2">
                        <p  class="text-center text-xl font-sans font-bold lg:text-xl text-red-600 text-transform: uppercase mt-3">
                            {{ item.key }}
                        </p>
                        <p class="text-gray-800 font-bold font-sans text-lg text-center p-2">
                            {{ item.value }}
                        </p>
                    </div>
                    <button class="m-4 text-sm bg-red-600 text-gray-200 py-1 px-3 mt-3 hover:bg-red-700 hero-button font-sans
                rounded-md transition-all duration-300 transform hover:scale-105 focus:scale-105">
                        <a [routerLink]="['/dashboard/', formatUrl(item.key)]">
                            Perform an action
                        </a>
                    </button>
                </div>
            </div>
        </section>
    </div>

</section>
