            <i-feather name="x-circle" (click)="closeDialog()" class="cursor-pointer"></i-feather>
        </div>
        <section class="p-2 flex flex-col justify-center items-center">

                <div class="flex flex-col m-4 gap-2">

                </div>
            </div>
        </section>
    </div>
</section>
