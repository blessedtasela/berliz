<div class="flex flex-cols font-bold text-sm text-white italic">
    <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
        <ng-container *ngIf="!last">
            <a [routerLink]="breadcrumb.url">
                {{ breadcrumb.label }}
                <span class="px-2 text-gray-200">
                    >
                </span>
            </a>
        </ng-container>
        <ng-container *ngIf="last">
            {{ breadcrumb.label }}
        </ng-container>
    </ng-container>
</div>
