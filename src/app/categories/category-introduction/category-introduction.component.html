<section class="w-full rounded-md cursor-pointer mt-20 mx-auto">
    <div class="grid md:grid-cols-2 mx-auto px-4">
        <p class="w-full text-center text-2xl font-sans font-bold text-red-600 text-transform: uppercase sm:mb-3">
            Highlight
        </p>
        <P class="w-full text-right font-sans text-md font-bold uppercase px-4">
            ..... About this category
        </P>
        <div class="order-1 flex justify-center items-center mt-2 md:mt-0">
            <img class="w-[400px] h-[400px] object-cover m-2 md:w-[500px] md:h-[450px] rounded-md mb-4 md:mb-0
            transition-all duration-300 transform hover:scale-105 focus:scale-105 hover:drop-shadow-2xl"
                src="{{ categoryIntroduction?.imageUrl }}">
        </div>
        <div class="order-1 grid grid-cols-1 text-justify items-center bg-gray-100 m-8 rounded-md mx-auto">
            <p class="mt-2 text-sm w-100 font-sans m-4" *ngFor="let p of categoryIntroduction?.paragraphs">
                {{ p }}
            </p>
            <div class="flex items-center justify-center">
                <button class="m-4 text-sm  bg-red-600 text-gray-200 py-1 px-3 mt-3 hover:bg-red-700 hero-button font-sans
            rounded-md transition-all duration-300 transform hover:scale-105 focus:scale-105">
                    {{ categoryIntroduction?.ratings }} <i-feather name="Star" style="width: 20px;"
                        class="font-boldt ext-gray-200 ml-1 -mb-2"></i-feather>
                </button>
            </div>
        </div>
    </div>
</section>
