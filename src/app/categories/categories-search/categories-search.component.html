<div class="w-full max-w-xl mx-auto mt-12 px-4 font-sans">
    <!-- Search Box -->
    <div
        class="flex items-center bg-white shadow-md rounded-xl overflow-hidden focus-within:ring-2 focus-within:ring-berliz-primary">
        <input type="text" [(ngModel)]="searchQuery" placeholder="Find services by name, tag, or description"
            class="w-full px-4 py-2 text-sm text-gray-800 placeholder-gray-400 focus:outline-none"
            aria-label="Search" />
        <button type="button" class="p-2 text-berliz-primary hover:text-berliz-accent transition-colors duration-200"
            (click)="searchByButton()">
            <i-feather name="Search" class="w-5 h-5"></i-feather>
        </button>
    </div>

    <!-- Criteria Selector -->
    <div class="flex items-center justify-center gap-2 mt-4">
        <label for="criteria" class="text-sm text-white">Search by: </label>
        <select id="criteria" (change)="onSearchCriteriaChange()" [(ngModel)]="selectedSearchCriteria"
            class="border border-gray-300 rounded-md px-3 py-1 text-sm text-gray-700 focus:border-berliz-primary focus:ring-1 focus:ring-berliz-primary transition">
            <option value="name">Name</option>
            <option value="tag">Tag</option>
            <option value="description">Description</option>
        </select>
    </div>

   <div *ngIf="searchQuery && searchQuery.trim() !== ''">
        <div *ngIf="filteredCategories.length > 0" class="text-center mt-6 text-white font-medium">
            {{ filteredCategories.length }} Results Found
        </div>
        <div *ngIf="filteredCategories.length === 0" class="text-center mt-6 text-red-600">
            No Results Found. Please Try Again.
        </div>
    </div>
</div>
