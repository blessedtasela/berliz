<section class="flex justify-center items-center mx-auto text-gray-950 font-sans">
    <div class=" rounded-md mx-auto p-2">
        <h3 class="left-0 mt-2 col-span-2 font-bold text-xl mx-auto">
            Login to continue
            <button (click)="clear()">
                <feather-icon name="rotate-ccw" class="-mb-2 ml-2" style="width: 17px;"></feather-icon>
            </button>

        </h3>
        <h3 class="text-red-600 ml-16 col-span-2 font-bold text-sm mx-auto">
            Enter login details below
        </h3>
        <form [formGroup]="loginForm">
            <div class="gap-2 p-2">
                <span *ngIf="invalidLogin" class="text-red-600 mx-2 font-bold font-sans">
                    {{ invalidLogin }}
                </span>
                <span *ngIf="loginForm.invalid && invalidForm" class="text-sm text-red-600">
                    Please enter email and password
                </span>
                <div class="mx-auto mt-4">
                    <input formControlName="email" id="loginEmail"
                        class="border-b-2 border-gray-500 w-64 md:w-96 hover:border-gray-700 focus:border-gray-800 focus:outline-none"
                        [ngClass]="{'border-red-600': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }"
                        placeholder="Enter email" type="text">
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.dirty"
                        class="text-sm text-red-600">
                        Invalid email
                    </div>
                </div>
                <div class="mx-auto mt-6">
                    <input formControlName="password" id="loginPassword"
                        class="border-b-2 border-gray-500 w-64 md:w-96 hover:border-gray-700 focus:border-gray-800 focus:outline-none"
                        [ngClass]="{'border-red-600': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
                        placeholder="Password" type="password">
                    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty 
                        || loginForm.get('password')?.touched)" class="text-sm text-red-600">
                        at least 8 characters
                    </div>
                </div>
                <div class="mt-6 flex items-center justify-center bg-red-600 rounded-md mx-auto text-white font-bold">
                    <button
                        class="mx-2 p-2 hover:drop-shadow-2xl transition-all duration-500 transform hover:scale-105 focus:scale-105 text-sm md:text-md "
                        type="submit" (click)="login()">
                        Submit
                    </button>
                </div>
                <div class="grid grid-cols-2 mt-2 mx-auto text-gray-950 font-bold">
                    <div (click)="openForgotPassword()" class="cursor-pointer flex justify-start">
                        Forgot password?
                    </div>
                    <a [routerLink]="['/sign-up']" class="cursor-pointer text-red-600 flex justify-end">
                        Sign up!
                    </a>
                </div>
            </div>
        </form>
    </div>
</section>
