<section class="w-full max-w-md space-y-6 text-gray-800 dark:text-gray-200 font-sans">
  <!-- Title -->
  <div class="text-center">
    <h2 class="text-xl font-bold">Login to Continue</h2>
    <p class="text-sm text-red-600 font-semibold">Enter login details below</p>
  </div>

  <!-- Reactive Form -->
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6" (keydown.enter)="onEnterKey($event)">
    <!-- Email -->
    <div>
      <input
        formControlName="email"
        type="email"
        placeholder="Email address"
        class="w-full px-4 py-3 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-zinc-900 focus:outline-none focus:border-red-600 transition"
        [ngClass]="{ 'border-red-600': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }"
      />
    </div>

    <!-- Password -->
    <div>
      <input
        formControlName="password"
        type="password"
        placeholder="Password"
        class="w-full px-4 py-3 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-zinc-900 focus:outline-none focus:border-red-600 transition"
        [ngClass]="{ 'border-red-600': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
      />
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full py-3 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-md transition flex items-center justify-center">
        <ng-container *ngIf="loginForm.invalid">Please fill in valid credentials</ng-container>
        <ng-container *ngIf="!loginForm.invalid">Login</ng-container>
      </button>
    </div>

    <!-- Forgot/Signup Links -->
    <div class="flex justify-between text-sm text-gray-600 dark:text-gray-400 font-semibold">
      <span (click)="openForgotPassword()" class="cursor-pointer hover:underline">Forgot password?</span>
      <a [routerLink]="['/sign-up']" class="text-red-600 hover:underline">Sign up!</a>
    </div>

    <!-- Social Logins -->
    <div class="pt-4 border-t border-gray-300 dark:border-gray-600 text-center">
      <p class="text-xs text-gray-500 dark:text-gray-400">Or sign in with</p>
      <div class="flex justify-center gap-4 mt-3">
        <button (click)="loginWithGoogle()" class="bg-white dark:bg-gray-800 border dark:border-gray-700 px-4 py-2 rounded-md shadow hover:shadow-md flex items-center justify-center">
          <img src="assets/icons/google.png" alt="Google" class="h-5 w-5 inline" />
        </button>
        <button (click)="loginWithFacebook()" class="bg-white dark:bg-gray-800 border dark:border-gray-700 px-4 py-2 rounded-md shadow hover:shadow-md flex items-center justify-center">
          <img src="assets/icons/facebook.png" alt="Facebook" class="h-5 w-5 inline" />
        </button>
      </div>
    </div>
  </form>

  <!-- Activation Email Resend -->
  <div class="mt-6 text-sm text-center">
    <p class="mb-2">Didn't receive activation mail?</p>
    <form (submit)="sendActivationMail(activationEmail)">
      <div class="flex items-center justify-center space-x-2">
        <input #activationEmail
          type="text"
          placeholder="Enter your email"
          class="w-64 px-3 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-zinc-900 focus:outline-none focus:border-red-600 text-sm" />
        <button type="submit"
          class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 text-sm font-semibold">
          Send
        </button>
      </div>
    </form>
  </div>
</section>
