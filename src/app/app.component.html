<ngx-ui-loader></ngx-ui-loader>

<ng-container [ngSwitch]="getActiveLayout()">

    <!-- Topbar layout -->
    <ng-container *ngSwitchCase="'topbar'">
        <div class="bg-black">
            <app-navigation-bar></app-navigation-bar>
            <router-outlet></router-outlet>
            <app-footer></app-footer>
        </div>
    </ng-container>

    <!-- Login layout -->
    <ng-container *ngSwitchCase="'login'">
        <router-outlet></router-outlet>
    </ng-container>

    <!-- Sidebar layout -->
    <ng-container *ngSwitchCase="'sidebar'">
        <div class="relative min-h-screen flex">
            <app-top-bar></app-top-bar>
            <app-side-bar class="mt-2"></app-side-bar>
            <div class="flex p-4 full-width">
                <div class="width rounded-lg mt-24">
                    <router-outlet></router-outlet>
                    <app-footer></app-footer>
                </div>
            </div>
        </div>
    </ng-container>

</ng-container>
