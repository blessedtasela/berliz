<section class="bg-white shadow-lg py-12 px-6 mt-40 font-sans">
  <div class="grid lg:grid-cols-4 grid-cols-2 gap-8 md:gap-16 justify-items-center">
    <div
      class="flex flex-col items-center text-center p-6 rounded-xl transition-all duration-300 transform hover:scale-105 hover:drop-shadow-xl border border-gray-200 w-full max-w-xs"
      *ngFor="let stat of stats"
    >
      <!-- Icon -->
      <div class="w-16 h-16 mb-4 flex items-center justify-center bg-gray-100 rounded-full shadow-sm">
        <img [src]="stat.iconUrl" alt="{{ stat.name }}" class="w-8 h-8 object-contain" />
      </div>

      <!-- Stat Name -->
      <h3 class="text-red-600 text-md font-semibold uppercase tracking-wide">
        {{ stat.name }}
      </h3>

      <!-- Stat Value -->
      <p class="text-gray-800 text-xl font-bold mt-2">
        {{ stat.counterValue }}
      </p>
    </div>
  </div>
</section>
