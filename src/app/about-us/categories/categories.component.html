<section class="py-12 px-4 sm:px-8 rounded-md shadow-lg text-white"
    style="background: linear-gradient(to bottom, black, rgb(27, 25, 25), rgb(45, 23, 23), rgb(27, 25, 25), black);">

    <!-- Section Title -->
    <div class="mb-10 text-center">

        <h2 class="text-center text-white text-2xl md:text-3xl font-extrabold tracking-tight">
            Top <span class="text-red-600">Services</span>
        </h2>
        <!-- Subtitle -->
        <p class="text-center text-sm sm:text-base text-white italic mb-10 max-w-xl mx-auto">
            Explore our most loved and engaging services
        </p>
    </div>

    <!-- Cards Grid -->
    <div class="max-w-7xl mx-auto px-6 py-10">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <ng-container *ngFor="let category of categoriesData.slice(0, 6)">
                <!-- Card -->


                <div class="w-full h-full max-w-sm bg-gradient-to-b from-zinc-900 via-black to-zinc-900 rounded-xl overflow-hidden 
                 border border-zinc-800 shadow-xl hover:scale-105 transform transition-all duration-300 
                 flex flex-col justify-between p-6 mx-auto">
                    <!-- Text Content -->

                    <div class="text-white text-center flex flex-col gap-3">
                        <h3 class="text-xl text-red-600 font-extrabold uppercase tracking-tight">
                            {{ category.name }}
                        </h3>
                        <p class="text-white text-xs uppercase tracking-widest font-bold">
                            <ng-container *ngIf="category.tagSet.length > 0; else defaultTag">
                                <ng-container *ngFor="let tag of category.tagSet; let i = index">
                                    {{ tag.name }}<span *ngIf="i < category.tagSet.length - 1"> / </span>
                                </ng-container>
                            </ng-container>
                            <ng-template #defaultTag>Featured</ng-template>
                        </p>


                        <p class="text-sm text-white line-clamp-4">
                            {{ category.description }}
                        </p>

                        <a [routerLink]="['/services', category.id, category.name]" class="inline-block mt-2 bg-white text-red-600 px-4 py-2 rounded-md text-sm font-semibold 
                     hover:bg-red-600 hover:text-white transition">
                            Know more
                        </a>
                    </div>

                    <!-- Image at Bottom -->
                    <div class="mt-6">
                        <img [src]="'../../../assets/icons/' + category.photo + '.png'" alt="{{ category.name }}"
                            class="w-full h-40 object-contain rounded-md shadow-md border border-zinc-700 bg-white p-2" />
                    </div>
                </div>
            </ng-container>
        </div>

        <!-- View All Button -->
        <div class="mt-10 text-center">
            <a [routerLink]="['/services']" class="inline-block bg-white text-red-600 border border-red-600 px-6 py-2 rounded-md font-semibold 
               hover:bg-red-600 hover:text-white transition-all duration-300">
                View all services
            </a>
        </div>
    </div>
</section>
