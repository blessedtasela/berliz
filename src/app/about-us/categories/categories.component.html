    <div class="m-16 -mb-3 bg-gray-100 w-80 rounded-md relative mx-auto">
        <h1 class="font-sans font-bold text-md text-red-600 uppercase text-center">
            Our services
        </h1>
    </div>
    <div class="bg-gray-950 rounded-md">
        <div class="justify-items-center items-center">
            <p class="font-bold text-sm text-center font-sans py-5 text-white">
                Amazing peaks, just for you.
            </p>
        </div>
        <div class="flex flex-wrap">
            <div class="mb-2 px-2 space-y-1 w-full">
                <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-10 mb-5 p-5">
                    <div class="flex justify-center items-center cursor-pointer  transition-all duration-300
                transform hover:scale-105 focus:scale-105 hover:drop-shadow-2xl"
                        *ngFor="let category of categoriesData; let i = index"
                        [class.hidden]="!showFullData && i >= 9">
                        <div class="text-justify justify-items-center">
                            <div
                                class=" flex flex-col justify-center items-center bg-gray-100 rounded-md min-h-[400px] min-w-[300px]">
                                <div class="p-2">
                                    <img class="w-24" [src]="'../../../assets/icons/' + category.photo +'.png'">
                                </div>
                                <p
                                    class="p-2 text-center text-md font-sans font-bold lg:text-md text-red-600 uppercase">
                                    {{ category.name }}
                                </p>
                                <span class="p-2 text-center text-sm font-sans font-bold text-gray-600">Tags: </span>
                                <p class="p-2 text-center text-sm font-sans font-bold text-gray-600">
                                    <ng-container *ngFor="let tag of category.tagSet; let ix = index">
                                        {{ tag.name }} {{ ix < (category.tagSet.length - 1) ? "/" : "" }}
                                            </ng-container>
                                </p>
                                <p class="mt-1 text-sm lg:text-sm w-full text-center font-sans mb-2">
                                    {{ category.description }}
                                </p>
                                <div class="flex -ml-20 mt-2">
                                    <i-feather name="thumbs-up" style="width: 20px;"
                                        class="font-bold text-red-600 mr-4 mt-1"></i-feather>
                                    <p class="mt-1 text-sm font-sans font-bold text-gray-600 text-right font-sans mb-2">
                                        {{ category.likes }} people like this sport.
                                    </p>
                                </div>
                                <button class="m-4 text-sm  bg-red-600 text-gray-200 py-1 px-3 mt-3 hover:bg-red-700 hero-button font-sans
                            rounded-md transition-all duration-300 transform hover:scale-105 focus:scale-105">
                                    <a [routerLink]="['/categories', category.id, (category.name)]">
                                        Know more
                                    </a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div [class.hidden]="categoriesData.length  <= 9">
                    <button (click)="toggleData()"
                        class="p-1 px-2 text-sm mt-16 bg-white text-yellow-500 italic rounded-md font-sans mx-auto flex justify-center">
                        {{ !showFullData ? 'see more' : 'see less'}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
