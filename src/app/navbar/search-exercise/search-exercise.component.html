<span class="sr-only">Search</span>
<div class="flex justify-center items-center text-gray-500">
    <div class="grid grid-cols md:grid-cols-2">
        <div class="mt-1 md:mt-3 flex">
            <i-feather name="Search" class="p-2 mt-1 md:mt-2 text-gray-500" style="width: 36px;"></i-feather>
            <input
                class="mt-3 md:mt-3 placeholder:italic placeholder:text-gray-400 focus:border-gray-600 focus:outline-none cursor-pointer w-32 md:w-48"
                placeholder="type to search..." [(ngModel)]="searchQuery">
        </div>
        <div
            class="flex items-center text-sm bg-gray-0 md:bg-gray-200 rounded-lg -mt-1 md:mt-4 p-0 md:p-2 ml-2 md:mr-6">
            <div class="mr-2 hidden lg:block">criteria</div>
            <div class="flex">
                <i-feather name="filter" class="p-1 mr-2 md:mr-2"></i-feather>
            </div>
            <select (change)="onSearchCriteriaChange($event)" class="text-sm cursor-pointer border border-gray-400 rounded-md hover:border-gray-500 
            hover:drop-shadow-2xl focus:border-gray-600 focus:outline-none text-gray-700">
                <option class="text-gray-500 text-sm" value="name">Name</option>
                <option class="text-gray-500 text-sm" value="bodyPart">Body part</option>
                <option class="text-gray-500" value="id">Category id</option>
                <option class="text-gray-500" value="description">Description</option>
                <option class="text-gray-500" value="status">Status</option>
                <option class="text-gray-500" value="muscleGroup">Muscle Group</option>
                <option class="text-gray-500" value="category">Category</option>
            </select>
        </div>
    </div>
</div>
