<span class="sr-only">Search</span>
<div class="flex justify-center items-center">
    <span class="p-2">
        <i-feather name="Search" class="mt-3 text-gray-500" style="width: 20px;"></i-feather>
    </span>
    <input class="placeholder:italic placeholder:text-gray-400 
        focus:border-gray-600 focus:outline-none cursor-pointer w-32 md:w-48" placeholder="type to search..."
        [(ngModel)]="searchQuery">
    <div class="flex items-center text-sm bg-gray-200 rounded-lg p-2 mr-0 md:mr-6 hidden md:block">
        <div class="flex items-center justify-center text-gray-500">
            <div class="mr-4">criteria</div>
            <select (change)="onSearchCriteriaChange($event)" class="text-sm cursor-pointer border border-gray-400 rounded-md hover:border-gray-500 
                        hover:drop-shadow-2xl focus:border-gray-600 focus:outline-none text-gray-700">
                <option class="text-gray-500" value="email">Email</option>
                <option class="text-gray-500" value="id">partner id</option>
                <option class="text-gray-500" value="role">Role</option>
                <option class="text-gray-500" value="motivation">Motivation</option>
                <option class="text-gray-500" value="status">Status</option>
            </select>
        </div>
    </div>
</div>
