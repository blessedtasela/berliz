<div class="relative min-h-screen flex">
    <!-- Top Navigation Bar -->
    <div class="bg-white flex justify-between fixed w-full p-1 nav-z rounded-b-md text-gray-950 shadow-lg">
        <!-- Branding and Sidebar Toggle Button -->
        <div class="ml-2 flex items-center cursor-pointer z-2">
            <div class="flex items-center p-2 cursor-pointer">
                <img src="../../../assets/landing/berliz.png" style="width: 170px;" class="hidden md:block">
                <div class="hover:drop-shadow-2xl transition-all duration-1000 ease-in-out transform hover:scale-105 
                    border-2 border-gray-200 rounded-md p-1 mr-2">
                    <i-feather name="align-justify" class="min-w-[30px] gray-950 font-bold drop-shadow-xl"
                        (click)="toggleSidebar()" (click)="stopPropagation($event)"></i-feather>
                </div>
            </div>
        </div>
        <!-- Search and Profile Icons -->
        <app-search (categoriesResults)="handleCategorySearchResults($event)"
            (exerciseResults)="handleExerciseSearchResults($event)"
            (contactUsResults)="handleContactUsSearchResults($event)"
            (muscleGroupResults)="handleMuscleGroupSearchResults($event)"
            (trainersResults)="handleTrainerSearchResults($event)" (usersResults)="handleUserSearchResults($event)"
            (partnersResults)="handlePartnerSearchResults($event)" (centerssResults)="handleCenterSearchResults($event)"
            (newslettersResult)="handleNewsletterSearchResults($event)" (tagsResults)="handleTagSearchResults($event)"
            (myTodoResults)="handleMyTodoSearchResults($event)" (todoListResults)="handleTodoListSearchResults($event)"
            [searchComponent]="searchComponent"></app-search>
        <div class="flex justify-end mr-2 gap-2 md:gap-6 border-2 rounded-full border-gray-300">
            <div class="flex items-center p-2 cursor-pointer hover:drop-shadow-2xl transition-all 
                duration-300 ease-in-out transform hover:scale-105 cursor-pointer">
                <div class="bg-gray-200 rounded-full p-1" [routerLink]="['/home']">
                    <feather-icon name="home" class="text-ld font-bold text-gray-600"></feather-icon>
                </div>
            </div>
            <app-profile [search]="isSearch"></app-profile>
        </div>
    </div>
    <!-- Sidebar -->
    <div class="bg-gray-950 text-gray-200 w-64 inset-y-0 left-0 transform duration-300
        -translate-x-0 ease-in-out fixed md:relative transition duration-300 ease-in-out side-z"
        [ngClass]="{'hidden md:block': !openMenu, 'md:hidden': mdScreen}" id="sidebarView">
        <!-- Sidebar Branding and Close Button -->
        <div class="flex items-center p-2 mt-1 cursor-pointer">
            <img src="../../../assets/side-bar-berliz.png" style="width: 170px;" class="-ml-2">
            <div class="ml-3 hover:drop-shadow-2xl transition-all duration-1000 ease-in-out transform hover:scale-105 
                border-2 border-gray-200 rounded-md p-1 mr-4">
                <i-feather name="x" class="min-w-[30px] text-gray-200 font-bold drop-shadow-xl"
                    (click)="toggleSidebar()" (click)="stopPropagation($event)"></i-feather>
            </div>
        </div>
        <!-- Sidebar Navigation -->
        <nav class="mt-10 font-sans text-white">
            <!-- Dashboard Link -->
            <div class="flex items-left p-2 m-4 text-white cursor-pointer duration-300 hover:bg-gray-700 hover:rounded-md hover:p-2"
                [ngClass]="{'bg-gray-800 rounded-md px-2 bg-w-full': isActive('dashboard')}">
                <feather-icon name="package" class="text-xl text-white" style="width: 30px;"></feather-icon>
                <h1 class="mx-4">
                    <a routerLink="/dashboard" class="text-md">
                        Dashboard
                    </a>
                </h1>
            </div>
            <!-- Tasks Link -->
            <div class="flex items-left p-2 m-4 text-white cursor-pointer duration-300 hover:bg-gray-700 hover:rounded-md hover:p-2"
                [ngClass]="{'bg-gray-800 rounded-md px-2 bg-w-full': isActive('tasks')}">
                <feather-icon name="activity" class="text-xl text-white" style="width: 26px;"></feather-icon>
                <h1 class="mx-4">
                    <a routerLink="/my-tasks" class="text-md">
                        Tasks
                    </a>
                </h1>
            </div>
            <!-- Notifications Link -->
            <div class="flex items-left p-2 m-4 text-white cursor-pointer duration-300 hover:bg-gray-700 hover:rounded-md hover:p-2"
                [ngClass]="{'bg-gray-800 rounded-md px-2 bg-w-full': isActive('notifications')}">
                <feather-icon name="inbox" class="text-xl text-white" style="width: 26px;"></feather-icon>
                <h1 class="mx-4">
                    <a routerLink="/my-notifications" class="text-md">
                        Notifications
                    </a>
                </h1>
            </div>
            <!-- Workspace Link -->
            <div class="flex items-left p-2 m-4 text-white cursor-pointer duration-300 hover:bg-gray-700 hover:rounded-md hover:p-2"
                [ngClass]="{'bg-gray-800 rounded-md px-2 bg-w-full': isActive('workspace')}">
                <feather-icon name="globe" class="text-xl text-white" style="width: 26px;"></feather-icon>
                <h1 class="mx-4">
                    <a routerLink="/workspace" class="text-md">
                        <span class="capitalize">{{ userData?.role }} </span> workspace
                    </a>
                </h1>
            </div>
            <!-- Profile Link -->
            <div class="flex items-left p-2 m-4 text-white cursor-pointer duration-300 hover:bg-gray-700 hover:rounded-md hover:p-2"
                [ngClass]="{'bg-gray-800 rounded-md px-2 bg-w-full': isActive('profile')}">
                <feather-icon name="user" class="text-xl text-white" style="width: 26px;"></feather-icon>
                <h1 class="mx-4">
                    <a routerLink="/profile" class="text-md">
                        Profile
                    </a>
                </h1>
            </div>
            <!-- Separator Line -->
            <hr class="text-gray-200 my-6">
            <!-- To-do List Link -->
            <div class="flex items-left p-2 m-4 text-white cursor-pointer duration-300 hover:bg-gray-700 hover:rounded-md hover:p-2"
                [ngClass]="{'bg-gray-800 rounded-md px-2 bg-w-full': isActive('todo-list')}">
                <feather-icon name="calendar" class="text-xl text-white" style="width: 26px;"></feather-icon>
                <h1 class="mx-4">
                    <a routerLink="/my-todos" class="text-md">
                        To-do list
                    </a>
                </h1>
            </div>
            <!-- Subscriptions Link -->
            <div class="flex items-left p-2 m-4 text-white cursor-pointer duration-300 hover:bg-gray-700 hover:rounded-md hover:p-2"
                [ngClass]="{'bg-gray-800 rounded-md px-2 bg-w-full': isActive('subscriptions')}">
                <feather-icon name="Airplay" class="text-xl text-white" style="width: 24px;"></feather-icon>
                <h1 class="mx-4">
                    <a routerLink="/my-subscriptions" class="text-md">
                        Subscriptions
                    </a>
                </h1>
            </div>
            <!-- FAQs Link -->
            <div class="flex items-left p-2 m-4 text-white cursor-pointer duration-300 hover:bg-gray-700 hover:rounded-md hover:p-2"
                [ngClass]="{'bg-gray-800 rounded-md px-2 bg-w-full': isActive('faqs')}">
                <feather-icon name="message-square" class="text-xl text-white" style="width: 26px;"></feather-icon>
                <h1 class="mx-4">
                    <a routerLink="/my-faqs" class="text-md">
                        FAQs
                    </a>
                </h1>
            </div>
            <!-- Settings Link -->
            <div class="flex items-left p-2 m-4 text-white cursor-pointer duration-300 hover:bg-gray-700 hover:rounded-md hover:p-2"
                [ngClass]="{'bg-gray-800 rounded-md px-2 bg-w-full': isActive('settings')}">
                <feather-icon name="settings" class="text-xl text-white" style="width: 26px;"></feather-icon>
                <h1 class="mx-4">
                    <a routerLink="/settings" class="text-md">
                        Settings
                    </a>
                </h1>
            </div>
            <!-- Logout Link -->
            <div class="flex fixed items-center p-2 text-white cursor-pointer duration-300 hover:bg-gray-700 
                hover:rounded-md bottom-0 right-0">
                <feather-icon name="log-out" class="text-sm mr-2"></feather-icon>
                <h1 class="text-sm font-bold" (click)="logout()">Log out</h1>
            </div>
        </nav>
    </div>
</div>
