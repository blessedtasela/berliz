<span class="sr-only">Search</span>
<div class="flex justify-center items-center">
    <span class="p-2">
        <i-feather name="Search" class="mt-3 text-gray-500" style="width: 20px;"></i-feather>
    </span>
    <input class="placeholder:italic placeholder:text-gray-400 
        focus:border-gray-600 focus:outline-none cursor-pointer w-32 md:w-64" placeholder="type to search..."
        [(ngModel)]="searchQuery">
    <div class="text-sm bg-gray-200 rounded-lg p-2 hidden md:block">
        <h1 class="flex items-center justify-center text-gray-500">criteria</h1>
        <select (change)="onSearchCriteriaChange($event)" class="text-sm cursor-pointer border border-gray-400 rounded-md hover:border-gray-500 
                        hover:drop-shadow-2xl focus:border-gray-600 focus:outline-none text-gray-700">
            <option class="text-gray-500 text-sm" value="name">Name</option>
            <option class="text-gray-500" value="id">Category id</option>
            <option class="text-gray-500" value="description">Description</option>
            <option class="text-gray-500" value="status">Status</option>
            <option class="text-gray-500" value="tag">Tag</option>
        </select>
    </div>
</div>
