<section class="z-100 p-4">
        <div class="p-2 font-bold text-xl font-sans text-left text-red-600">
            Warning!!!
    </div>
    <div>
        <h3 class="text-md m-2 font-sans text-gray-950">
            Session expired. Click okay to continue or cancel to logout
        </h3>
        <div class="flex justify-end gap-4 p-4">
            <button
                class="p-2 px-2 text-gray-200 font-sans font-bold text-sm bg-gray-950 rounded-md hover:drop-shadow-2xl hover:scale-110 focus:scale-110 focus:outline-none"
                (click)="refreshToken()">
                Okay
            </button>
            <button
                class="p-2 px-2 text-gray-200 font-sans font-bold text-sm bg-red-600 rounded-md hover:drop-shadow-2xl hover:scale-110 focus:scale-110 focus:outline-none"
                (click)="closeDialog()">
                Cancel
            </button>
        </div>
    </div>
</section>
