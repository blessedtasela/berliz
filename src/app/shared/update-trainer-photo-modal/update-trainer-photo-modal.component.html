<div class="relative">
    <div class="text-red-600 absolute top-0 right-0 p-1">
        <i-feather name="x-circle" (click)="closeDialog()" class="cursor-pointer"></i-feather>
    </div>
    <h2 class="text-gray-950 text-md font-bold font-sans p-2 flex justify-center">
        Update profile photo
    </h2>
    <h2 class="text-gray-950 text-md font-bold font-sans flex justify-center">
       ID: {{ trainer.id }}
    </h2>
    <form [formGroup]="updateTrainerPhotoForm" class="p-2">
        <div class="m-2 flex">
            <div class="shrink-0">
                <img class="h-16 w-16 object-cover rounded-full" [src]="'data:image;base64, '+ trainer.photo"
                    onerror="this.src='../../../assets/icons/user.png';" alt="Display photo" />
            </div>
            <input formControlName="photo"
                class="w-full border-2 px-4 py-2 rounded-md m-2 border-gray-400 hover:border-gray-500 focus:border-gray-500 focus:outline-none"
                [ngClass]="{'border-red-400': updateTrainerPhotoForm.get('photo')?.invalid && updateTrainerPhotoForm.get('photo')?.touched
            && updateTrainerPhotoForm.invalid}" (change)="onImgSelected($event)" type="file" accept="image/*">
            <div *ngIf="updateTrainerPhotoForm.get('photo')?.invalid && updateTrainerPhotoForm.get('photo')?.dirty
            && updateTrainerPhotoForm.invalid" class="text-red-500 mx-2">
                Please select a file
            </div>
        </div>
        <div class="flex justify-center">
            <button class="bg-red-600 p-2 px-2 rounded-md font-bold font-sans text-gray-200 text-sm" type="submit"
                (click)="submitForm()">
                Change photo
            </button>
        </div>
    </form>
