<div class="p-4">
    <div>
        <div class="text-red-600 text-right font-bold">
            <i-feather name="x-circle" (click)="closeDialog()"
            class="cursor-pointer ml-20"></i-feather>
        </div>
    <div class="font-bold text-xl font-sans text-left text-gray-950 -mt-4">
        Warning!!!
    </div>
</div>
<div>
    <h3 class="text-md m-2 font-sans text-gray-950">
        Are you sure you want to <span class="">{{ details.message }}</span>
    </h3>
    <div class="flex justify-end gap-4">
        <button class="p-2 px-2 text-gray-200 font-sans font-bold text-sm bg-red-600 rounded-md hover:drop-shadow-2xl hover:scale-110 focus:scale-110 focus:outline-none"
         (click)="handleChangeAction()">
            Yes
        </button>
        <button  class="p-2 px-2 text-gray-200 font-sans font-bold text-sm bg-gray-950 rounded-md hover:drop-shadow-2xl hover:scale-110 focus:scale-110 focus:outline-none"
        (click)="closeDialog()">
            No
        </button>
    </div>
</div>
</div>
