<form [formGroup]="form" class="space-y-4 text-black">

  <!-- Country -->
  <ng-select formControlName="country" [items]="countries" bindLabel="name" bindValue="code" [clearable]="false"
    [searchFn]="searchCountryByName" placeholder="Select Country" class="w-full rounded-md border focus:outline-none">
    <ng-template ng-option-tmp let-item="item">
      <img [src]="item.flag" class="inline w-5 h-3 mr-2 rounded-sm" />
      {{ item.name }} ({{ item.dialCode }})
    </ng-template>
  </ng-select>

  <!-- State -->
  <ng-select formControlName="state" [items]="states" placeholder="Select State / Province" [disabled]="!states.length"
    class="w-full rounded-md border focus:outline-none" [clearable]="false"></ng-select>

  <!-- City -->
  <ng-select formControlName="city" [items]="cities" placeholder="Select City" [disabled]="!cities.length"
    class="w-full rounded-md border focus:outline-none" [clearable]="false"></ng-select>

  <!-- Address -->
  <input formControlName="address" type="text" placeholder="Street Address"
    class="w-full px-4 h-[42px] rounded-md border focus:outline-none" />

  <!-- Postal Code -->
  <input formControlName="postalCode" type="text" placeholder="Postal Code"
    class="w-full px-4 h-[42px] rounded-md border focus:outline-none" />

  <!-- Country Code -->
  <ng-select [items]="countries" bindValue="dialCode" bindLabel="dialCode" [(ngModel)]="selectedDialCode"
    [clearable]="false" [searchFn]="searchDialCodeOnly" placeholder="Country Code"
    class="w-full rounded-md border focus:outline-none">
    <ng-template ng-option-tmp let-item="item">
      <img [src]="item.flag" class="inline w-5 h-3 mr-2 rounded-sm" />
      {{ item.name }} ({{ item.dialCode }})
    </ng-template>
  </ng-select>

  <!-- Phone -->
  <input formControlName="phone" type="text" placeholder="Phone Number"
    class="w-full px-4 h-[42px] rounded-md border focus:outline-none" inputmode="numeric"
    (input)="onPhoneInput($event)" />

</form>
