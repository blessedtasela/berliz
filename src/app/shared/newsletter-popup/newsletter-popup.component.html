<div class="relative bg-white rounded-2xl shadow-xl max-w-md mx-auto p-6 font-sans">
    <!-- Close Icon -->
    <div (click)="closeDialog()" aria-label="Close" class="absolute top-3 right-3 ">
        <i-feather name="x-circle"
            class="text-red-600 hover:bg-red-600 hover:text-white transition rounded-full cursor-pointer"></i-feather>
    </div>

    <!-- Form Content -->
    <form [formGroup]="newsletterForm" class="space-y-5">
        <!-- Header -->
        <header class="text-center">
            <h1 class="text-2xl font-semibold text-gray-900">
                Sign up today and <span class="text-red-600 font-extrabold">WIN</span>
            </h1>
        </header>

        <!-- Sub Text -->
        <p class="text-sm text-gray-700 text-center italic leading-relaxed">
            Stay updated with our exclusive newsletter for thrilling insights, inspiring stories, and endless learning
            adventures.
        </p>

        <!-- Email Input -->
        <div>
            <input formControlName="email" id="email" type="email" placeholder="Enter your email"
                class="w-full px-4 py-2 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:border-red-600 transition"
                [ngClass]="{'border-red-500': newsletterForm.get('email')?.invalid && newsletterForm.get('email')?.touched}" />
            <div *ngIf="newsletterForm.get('email')?.invalid && newsletterForm.get('email')?.dirty"
                class="text-xs text-red-500 mt-1">
                Please input a valid email.
            </div>
            <div *ngIf="!newsletterForm.invalid && newsletterForm.touched" class="text-xs text-green-600 mt-1">
                Everything looks good.
            </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center">
            <button type="submit" (click)="addNewsletter()"
                class="bg-red-600 hover:bg-red-700 text-white font-semibold text-sm px-6 py-2 rounded-md transition flex items-center gap-2">
                <i-feather name="send" class="w-4 h-4"></i-feather>
                Subscribe
            </button>
        </div>
    </form>
