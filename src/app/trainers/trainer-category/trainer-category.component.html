<div class="justify-between mt-40 font-sans mx-auto flex flex-col justify-center items-center">
    <h2 class="text-4xl mb-5 text-center">
       Professional Services
    </h2>
</div>
<section class="mx-auto mb-2 px-2 space-y-1 mt-20">
    <div class="grid md:grid-cols-3 grid-cols-1">
        <section class="flex justify-between items-center cursor-pointer  
                 transition-all duration-300 transform hover:scale-105 focus:scale-105 hover:drop-shadow-2xl"
            *ngFor="let c of category?.categories; let i = index">
            <div class="w-full bg-gray-950 rounded-md w-full m-2 min-h-[500px]">
                <div class="flex flex-col justify-center items-center mt-2 p-2">
                    <img class="rounded-md w-20 m-2 mt-4" src="{{ c.iconUrl }}">
                        <p class="p-2 text-center text-md font-sans font-bold text-red-600 text-transform: uppercase">
                            {{ c.categoryName }}
                        </p>
                        <p class="mt-4 p-2 text-center text-sm font-sans font-bold text-gray-400">
                            <ng-container *ngFor="let tag of c.tags; let ix = index">
                                {{ tag }} {{ ix < (c.tags.length - 1) ? "/" : "" }} </ng-container>
                        </p>
                        <p class="mt-4 text-sm text-gray-100 w-full text-center font-sans mb-2">
                            {{ c.description }}
                        </p>
                        <div class="flex -ml-20 mt-4">
                            <i-feather name="thumbs-up" style="width: 20px;"
                                class="font-bold text-red-600 mr-4 mt-1"></i-feather>
                            <p class="mt-1 text-sm font-sans font-bold text-gray-400 text-right font-sans mb-2">
                                {{ c.likes }} people like this sport.
                            </p>
                        </div>
                        <button class="m-4 mt-8 text-sm  bg-red-600 text-gray-200 py-1 px-3 mt-3 hover:bg-red-700 hero-button font-sans
                        rounded-md transition-all duration-300 transform hover:scale-105 focus:scale-105">
                                <a [routerLink]="['/categories', c.categoryId, formatCategoryName(c.categoryName)]">
                                    Know more
                                </a>
                            </button>
                </div>
            </div>
        </section>
    </div>
</section>
