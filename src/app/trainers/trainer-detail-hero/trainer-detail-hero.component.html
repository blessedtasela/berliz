<section class="px-1 p-6 bg-gray-100 lg:py-2 hero rounded-md">
    <div class="mt-16 md:mt-20 grid lg:grid-cols-2 items-center justify-items-center gap-5 cursor-pointer"
    >
        <div class="order-1 md:order-3 flex flex-col justify-center items-center 
        overflow-hidden transition-auto duration-3000 ease-in-out flex-none">
            <p class="lg:m-5 w-full text-center lg:text-xl font-bold text-md text-red-600 uppercase">
             {{ album?.name }}
            </p>
            <p class="text-sm w-full text-center font-sans" *ngFor="let c of album?.photos; let i = index" [class.hidden]=" i !== albumIndex">
               {{ c.comment }}
            </p>
            <button class="m-4 text-sm  bg-red-600 text-gray-200 py-1 px-3 mt-3 hover:bg-red-700 hero-button font-sans
                rounded-md transition-all duration-300 transform hover:scale-105 focus:scale-105">
                <a [routerLink]="['/community']">
                    Subscribe Now
                </a>
            </button>
            <div class="flex justify-center gap-10">
                <div
                class="transition-all duration-300 transform hover:scale-110 focus:scale-110">
                <div class="text-center text-sm font-bold text-red-600 uppercase">
                    Happy Clients
                </div>
                <div class="flex justify-center gap-3">
                    <img class="w-8 text-gray-950" src="../../../assets/icons/networking.png">
                    <div class="text-right text-sm font-bold mt-2">
                        + {{ stats?.clientCounter }}
                    </div>
                </div>
            </div>
            <div
            class="transition-all duration-300 transform hover:scale-110 focus:scale-110">
            <div class="text-center text-sm font-bold text-red-600 uppercase">
                Experience
            </div>
            <div class="flex justify-center gap-3">
                <img class="w-8 text-gray-950" src="../../../assets/icons/rating.png">
                <div class="text-right text-sm font-bold mt-2">
                    + {{ stats?.experienceCounter }}
                </div>
            </div>
        </div>
            </div>
            <div class="flex justify-center gap-10">
                <a class="mt-2 cursor-pointer text-left font-sans
            transition-all duration-300 transform hover:scale-110 focus:scale-110" (click)="changeAlbum(-1)">
                    &#9668;
                </a>
                <a class="mt-2 cursor-pointer text-left font-sans
            transition-all duration-300 transform hover:scale-110 focus:scale-110" (click)="changeAlbum(+1)">
                    &#9658;
                </a>
            </div>
        </div>
        <div class="order-1 lg:order-2"  *ngFor="let p of album?.photos; let i = index" [class.hidden]=" i !== albumIndex">
            <img class="h-80 w-80 object-cover lg:w-[500px] lg:h-[500px] rounded-md hover:drop-shadow-2xl
            transition-all duration-300 transform hover:scale-105 focus:scale-105 cursor-pointer" 
            src="{{ p.photo }}" alt="Trainer Photo">
        </div>
    </div>

</section>
